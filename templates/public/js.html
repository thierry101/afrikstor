            $('.urlCat').click((e)=>{
                var url = new URL(window.location.href);
                var search_params = url.searchParams;
                search_params.set('category_id', e.target.id);
                // url.search = search_params.toString();
                // var new_url = url.toString();
                // console.log("the url is", new_url)
                var new_url = url.origin + '/shop/?category_id=' + e.target.id
                window.location.href = new_url
            })

            $('.urlBrand').click((e)=>{
                e.preventDefault()
                var url = new URL(window.location.href);
                var search_params = url.searchParams;
                search_params.set('brand_id', e.target.id);
                var new_url = url.origin + '/shop/?brand_id=' + e.target.id
                // url.search = '/shop/' + search_params.toString();
                // var new_url = url.toString();
                window.location.href = new_url
            })
    </script>
